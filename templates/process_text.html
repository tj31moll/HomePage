<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <title>Process Text and Create OneNote Page</title>
</head>
<body>
    <h1>Process Text and Create OneNote Page</h1>
    <form action="/process_text" method="POST">
        <label for="access_token">Access Token:</label>
        <input type="text" name="access_token" required>
        <br>
        <label for="section_id">Section ID:</label>
        <input type="text" name="section_id" required>
        <br>
        <label for="text">Text:</label>
        <textarea name="text" rows="10" cols="50" required></textarea>
        <br>
        <input type="submit" value="Process and Create Page">
    </form>
    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
    <p><a href="/">Back</a></p>
</body>
</html>
