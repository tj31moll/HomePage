<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort URLs</title>
</head>
<body>
    <h1>Sort URLs</h1>
    <form action="{{ url_for('sort_urls') }}" method="post">
        <label for="text">Enter text containing URLs:</label><br>
        <textarea id="text" name="text" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Sort URLs">
    </form>
    {% if result %}
        <h2>Sorted URLs:</h2>
        {{ result|safe }}
    {% endif %}
</body>
</html>
